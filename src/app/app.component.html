
<table> 
      <tr>
          <th>ID</th>
          <th>Stock</th>
          <th>Description</th>
          <th>Price</th>
          <th>Volume</th>
          <th>Currency</th>
          <th>Maturity Date</th>
          <th>Effective Date</th>
        </tr>
        <tr *ngFor="let data of stockData">
          <td>{{data.TradingId}}</td>
          <td>{{data.Stock}}</td>
          <td>{{data.StockDesc}}</td>
          <td>{{data.Price}}</td>
          <td>{{data.Volume}}</td>
          <td>{{data.Currency}}</td>
          <td>{{data.MaturityDate}}</td>
          <td>{{data.EffectiveDate}}</td>
      </tr>
</table>
